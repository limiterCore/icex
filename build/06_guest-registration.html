<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	
	<title>Guest registration - ICEX Media</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

	<style>
		body {
			opacity: 0;
		}
	</style>
</head>

<body>

<div class="all-wrap" id="all-wrap">
	
	
	<div class="header header_grey" id="header">
		<div class="header__container container">


			
			<div class="header__burger" id="burger">
				<div class="header__burger-line"></div>
				<div class="header__burger-line"></div>
				<div class="header__burger-line"></div>
			</div>
			

			
			<div class="header__left-part">
				
				<a href="#" class="header__logo">
					<img src="img/logo-mobile.svg" alt="" class="header__logo-img">
				</a>
				
				
				<nav class="header__nav" id="nav">
					<div class="header__nav-logo-wrap">
						<a href="/" class="header__nav-logo"></a>
					</div>


					<a href="#" class="header__nav-item">Home</a>
					<a href="#" class="header__nav-item">Advertisers</a>
					<a href="#" class="header__nav-item">Publishers</a>
					<a href="#" class="header__nav-item">Statistic</a>
					<a href="#" class="header__nav-item">Contact Us</a>
				</nav>
				
			</div>
			

			<a href="#" class="header__login">
				<i class="header__login-icon"></i>
				<span class="header__login-text">Login</span>
			</a>
		</div>
	</div>
	


	
	
	<div class="guest-reg" style="background-image: url(img/contact-us-bg.jpg)">
		<div class="guest-reg__container container">
			<h1 class="guest-reg__title">Publishers - Signup</h1>
			<div class="guest-reg__content">
				<div class="guest-form">
					<form>
						<div class="guest-form__line">
							<div class="guest-form__line-title-wrap">
								<label for="g-reg-user" class="guest-form__line-title guest-form__line-title_required">Username</label>
							</div>
							<div class="guest-form__input-holder">
								<input id="g-reg-user" type="text" class="guest-form__input" placeholder="Username">
							</div>
						</div>
						<div class="guest-form__line">
							<div class="guest-form__line-title-wrap">
								<label for="g-reg-pass" class="guest-form__line-title guest-form__line-title_required">Password</label>
							</div>
							<div class="guest-form__input-holder">
								<input id="g-reg-pass" type="text" class="guest-form__input" placeholder="Password">
							</div>
						</div>
						<div class="guest-form__line">
							<div class="guest-form__line-title-wrap">
								<label for="g-reg-email" class="guest-form__line-title guest-form__line-title_required">E-mail</label>
							</div>
							<div class="guest-form__input-holder">
								<input id="g-reg-email" type="text" class="guest-form__input" placeholder="E-mail">
							</div>
						</div>
						<div class="guest-form__line">
							<div class="guest-form__line-title-wrap">
								<label for="g-reg-name" class="guest-form__line-title guest-form__line-title_required">Name</label>
							</div>
							<div class="guest-form__input-holder">
								<input id="g-reg-name" type="text" class="guest-form__input" placeholder="Name">
							</div>
						</div>
						<div class="guest-form__line">
							<div class="guest-form__line-title-wrap">
								<label for="g-reg-comp-name" class="guest-form__line-title">Company Name</label>
							</div>
							<div class="guest-form__input-holder">
								<input id="g-reg-comp-name" type="text" class="guest-form__input" placeholder="Company Name">
							</div>
						</div>
						<div class="guest-form__line">
							<div class="guest-form__line-title-wrap">
								<label for="g-reg-city" class="guest-form__line-title">City</label>
							</div>
							<div class="guest-form__input-holder">
								<input id="g-reg-city" type="text" class="guest-form__input" placeholder="City">
							</div>
						</div>
						<div class="guest-form__line">
							<div class="guest-form__line-title-wrap">
								<label for="g-reg-country" class="guest-form__line-title">Country</label>
							</div>
							<div class="guest-form__input-holder">
								<input id="g-reg-country" type="text" class="guest-form__input" placeholder="Country">
							</div>
						</div>
						<div class="guest-form__line">
							<div class="guest-form__line-title-wrap">
								<label for="g-reg-phone" class="guest-form__line-title">Phone</label>
							</div>
							<div class="guest-form__input-holder">
								<input id="g-reg-phone" type="text" class="guest-form__input" placeholder="Phone">
							</div>
						</div>
						<div class="guest-form__line guest-form__line_checkbox">
							<label class="guest-form__checkbox-holder">
								<input type="checkbox" class="checkbox-styled js-checkbox">
								<span class="guest-form__checkbox-text">
									I have read and agree to
									<a href="#" class="guest-form__checkbox-link">Rules</a>
								</span>
							</label>
						</div>
						<div class="guest-form__line guest-form__line_submit">
							<div class="guest-form__submit-holder">
								<button class="guest-form__submit" type="submit">submit</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	


	
		
<footer class="footer">
	<div class="footer__container container">
		<div class="footer__left-part">
			<div class="footer__terms-block">
				<a href="#" class="footer__terms">Terms & Conditions</a>
				<a href="#" class="footer__privacy-policy">Privacy Policy</a>
			</div>
			<div class="footer__mail-block">
				<p class="footer__mail-text">E-mail: </p>
				<a href="mailto:info@youradsmedia.com" class="footer__mail-itself">info@youradsmedia.com</a>
			</div>
		</div>
		<div class="footer__right-part">
			<p class="footer__your-ads-media">Â© youradsmedia.com 2015</p>
		</div>
	</div>
</footer>

	

	<div class="up-arrow" id="up-arrow"></div>
</div>

</body>
</html>
