	<div class="publishers js-page">

				<div class="publishers__inner container-publishers">
					<div class="publishers__block">
						<h1 class="publishers__title">Send a New Message to Admin</h1>

						
						<div class="publishers__form">
							<form>
								<label class="form__input-container">
									<div class="form__input-text-wrap">
										<label for="p-mes-title" class="form__input-text">Title</label>
									</div>
									<div class="form__input-holder">
										<input id="p-mes-title" type="text" class="form__input" placeholder="Title">
									</div>
								</label>
								<label class="form__input-container">
									<div class="form__input-text-wrap">
										<label for="p-mes-text" class="form__input-text">Text</label>
									</div>
									<div class="form__input-holder">
										<textarea id="p-mes-text" class="form__textarea" placeholder="Text"></textarea>
									</div>
								</label>
								<div class="form__input-container">
									<div class="form__input-text-wrap">
										<span class="form__input-text"></span>
									</div>
									<div class="form__submit-holder">
										<button type="submit" class="form__submit btn">submit</button>
									</div>
								</div>

							</form>
						</div>
						

					</div>

						<div class="publishers__title">Existing Messages</div>
